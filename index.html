<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="main">
    <div class="top-main">
  <div class="container">
    <div class="pic">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg">
      </div>
    </div>
    <div class="heading">
      <h3>  Equilibrium #3429</h3>
    </div>
    <div class="des">
      <p>Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
<div class="tp">
    <div class="eth">
      <div class="pr">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        </div>
      <div class="val">
      <p>  0.041 ETH   </p>
    </div>
  </div>
    <div class="tim">
      <img src="./images/icon-clock.svg" style="height:15px; width: 15px;" alt="icon-time">
      <span id="time">  3 days left</span>
    </div>
  </div>
  <div class="line-1"></div>
    <div class="prof">
      <img src="./images/image-avatar.png" alt="image-avatar" >
      <span id="cr">&nbsp; &nbsp;Creation of <a href="#">Jules Wyvern</a>    </span>
    </div>
  </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.facebook.com/aliisaddique">Ali Saddique</a>.
  </div>
</body>
</html>
